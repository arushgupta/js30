<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arush Gupta">
    <title>Whack A Mole!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h6 class="time">Time: <span class="timer-display">00:30</span></h6>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <div class="controls">
        <p class="start-game"><i>Select mode then press "Space" to Start!</i></p>
        <select class="levels" name="levels">
            <option disabled selected value> -- Select A Mode -- </option>
            <option value="gentle">Can I Play Daddy?</option>
            <option value="fun">Don't Hurt Me</option>
            <option value="abuse">Just Kill Me, Already</option>
        </select>
    </div>

    <div class="game">
        <div class="hole hole1">
            <div class="mole"></div>
        </div>
        <div class="hole hole2">
            <div class="mole"></div>
        </div>
        <div class="hole hole3">
            <div class="mole"></div>
        </div>
        <div class="hole hole4">
            <div class="mole"></div>
        </div>
        <div class="hole hole5">
            <div class="mole"></div>
        </div>
        <div class="hole hole6">
            <div class="mole"></div>
        </div>
    </div>

    <script src="whack_a_mole.js"></script>
</body>

</html>
