<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arush Gupta">
    <title>Speech Synthesis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="voiceinator">

        <h1>The Voiceinator 5000</h1>

        <select name="voice" id="voices">
            <option value="">Select A Voice</option>
        </select>

        <label for="rate">Rate: <span class="rate">1.0</span></label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

        <label for="pitch">Pitch: <span class="rate">1.0</span></label>

        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! Can all of the Michaels please stand up? That concludes the mic check</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>

    </div>

    <script src="speech_synthesis.js"></script>

</body>

</html>
